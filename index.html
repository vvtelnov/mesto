<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Profile</title>
</head>
<body class="page">

	<header class="header">
		<img class="header__logo" src="./images/mesto-logo.svg" alt="Место">
	</header>

	<main>
		<section class="profile">
			<div class="profile__info">
				<img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар">
				<div class="profile__description">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<p class="profile__subtitle">Исследователь океана</p>
					<button type='button' class="profile__edit-button"></button>
				</div>
			</div>
			<button type="button" class="profile__add-button"></button>
		</section>

		<section class="publications">
		</section>
	</main>


	<footer class="footer">
		<p class="footer__copyright">© 2020 Mesto Russia</p>
	</footer>

	<div id="popup-edit-profile" class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-button"><img class="popup__img-close-button" src="./images/close-icon.svg" alt="Х"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form name="edit-profile">
				<fieldset class="popup__edit-form-container">
					<input name="profile-title" required placeholder="Ваше имя" id="profile-title-input" type="text" class="popup__text-input-form" value="">
					<input name="profile-subtitle" placeholder="Ваша професия" id="profile-subtitle-input" type="text" class="popup__text-input-form" value="">
					<input name="profile-save-button" type="submit" class="popup__save-button" value="Сохранить">
				</fieldset>
			</form>
		</div>
	</div>

	<div id="popup-new-place" class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-button"><img class="popup__img-close-button" src="./images/close-icon.svg" alt="Х"></button>
			<h2 class="popup__title">Новое место</h2>
			<form name="add-new-publication">
				<fieldset class="popup__edit-form-container">
					<input name="publication-name" required placeholder="Название" id="new-pub-name" type="text" class="popup__text-input-form" value="">
					<input name="publication-img-link" required placeholder="Ссылка на картинку" id="new-pub-link" type="text" class="popup__text-input-form" value="">
					<input name="publication-create-button" type="submit" class="popup__save-button" value="Создать">
				</fieldset>
			</form>
		</div>
	</div>

	<div id="popup-big-img" class="popup popup_zoom-img">
		<div class="popup__zoom-container">
			<button type="button" class="popup__close-button"><img class="popup__img-close-button" src="./images/close-icon.svg" alt="Х"></button>
			<img class="popup__image" src="#" alt="Фото в профиле">
			<h2 class="popup__pub-title"></h2>
		</div>
	</div>
	

	<template id="publication-template">
		<article class="publication">
			<img class="publication__photo" src="#" alt="Фото в профиле">
			<div class="publication__info">
				<h2 class="publication__title"></h2>
				<button type="button" class="publication__like-button"></button>
			</div>
			<button type="button" class="publication__delete-button"></button>
		</article>
	</template>
	
	<script src="./scripts/index.js"></script>
</body>
</html>
