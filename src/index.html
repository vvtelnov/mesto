<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
</head>
<body class="page">

	<header class="header">
		<img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Место">
	</header>

	<main>
		<section class="profile">
			<div class="profile__info">
				<div class="profile__avatar-container">
					<img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар">
				</div>
				<div class="profile__description">
					<h1 class="profile__title"></h1>
					<p class="profile__subtitle"></p>
					<button type='button' class="profile__edit-button"></button>
				</div>
			</div>
			<button type="button" class="profile__add-button"></button>
		</section>

		<section class="publications">
		</section>
	</main>


	<footer class="footer">
		<p class="footer__copyright">© 2023 Mesto Russia</p>
	</footer>

	<div id="popup-edit-profile" class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-button"><img class="popup__img-close-button" src="<%=require('./images/close-icon.svg')%>" alt="Х"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form name="edit-profile" class="popup__form" novalidate>
				<fieldset class="popup__edit-form-container">
					
					<lable class="popup__form-field">
						<input name="profile-title" required minlength="2" maxlength="40" placeholder="Ваше имя" id="profile-title-input" type="text" class="popup__text-input-form" value="">
						<span class="profile-title-input-error popup__input-error"></span>
					</lable>
					
					<lable class="popup__form-field">
						<input name="profile-subtitle" required minlength="2" maxlength="200" placeholder="Ваша професия" id="profile-subtitle-input" type="text" class="popup__text-input-form" value="">
						<span class="profile-subtitle-input-error popup__input-error"></span>
					</lable>
					
					<button name="profile-save-button" type="submit" class="popup__save-button">Сохранить</button>
				</fieldset>
			</form>
		</div>
	</div>

	<div id="popup-edit-avatar" class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-button"><img class="popup__img-close-button" src="<%=require('./images/close-icon.svg')%>" alt="Х"></button>
			<h2 class="popup__title">Обновить аватар</h2>
			<form name="edit-avatar" class="popup__form" novalidate>
				<fieldset class="popup__edit-form-container">
					
					<lable class="popup__form-field">
						<input name="avatar-img-link" required type="url" placeholder="Ссылка на аватар" id="avatar-link" class="popup__text-input-form" value="">
						<span class="avatar-link-error popup__input-error"></span>
					</lable>
					
					<button name="profile-save-button" type="submit" class="popup__save-button">Сохранить</button>
				</fieldset>
			</form>
		</div>
	</div>

	<div id="popup-new-place" class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-button"><img class="popup__img-close-button" src="<%=require('./images/close-icon.svg')%>" alt="Х"></button>
			<h2 class="popup__title">Новое место</h2>
			<form name="add-new-publication" class="popup__form" novalidate>
				<fieldset class="popup__edit-form-container">
					
					<lable class="popup__form-field">
						<input name="publication-name" required minlength="2" maxlength="30" placeholder="Название" id="new-pub-name" type="text" class="popup__text-input-form" value="">
						<span class="new-pub-name-error popup__input-error"></span>
					</lable>
					
					<lable class="popup__form-field">
						<input name="publication-img-link" required type="url" placeholder="Ссылка на картинку" id="new-pub-link" class="popup__text-input-form" value="">
						<span class="new-pub-link-error popup__input-error"></span>
					</lable>

					<button name="publication-create-button" type="submit" class="popup__save-button">Создать</button>
				</fieldset>
			</form>
		</div>
	</div>

	<div id="popup-confirm-delete" class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-button"><img class="popup__img-close-button" src="<%=require('./images/close-icon.svg')%>" alt="Х"></button>
			<h2 class="popup__title">Вы уверены?</h2>
			<form name="confirm-delete" class="popup__form" novalidate>
				<fieldset class="popup__edit-form-container">
					<button name="confirm-delete-button" type="submit" class="popup__save-button popup__save-button_delete">Да</button>
				</fieldset>
			</form>
		</div>
	</div>

	<div id="popup-big-img" class="popup popup_zoom-img">
		<div class="popup__zoom-container">
			<button type="button" class="popup__close-button"><img class="popup__img-close-button" src="<%=require('./images/close-icon.svg')%>" alt="Х"></button>
			<img class="popup__image" src="#" alt="Фото в профиле">
			<h2 class="popup__pub-title"></h2>
		</div>
	</div>
	

	<template id="publication-template">
		<article class="publication">
			<img class="publication__photo" src="#" alt="Фото в профиле">
			<div class="publication__info">
				<h2 class="publication__title"></h2>
				<div class="publication__like-container">
					<button type="button" class="publication__like-button"></button>
					<p class="publication__like-counter">0</p>
				</div>
			</div>
			<button type="button" class="publication__delete-button"><img></button>
		</article>
	</template>
	
</body>
</html>
